      <div class="contact">
        <h2>Contact</h2>
<div class="info-form">
          <div class="info-wrap">
          <div class="info-item">
            <div class="icon-title">
              <img src="images/address-icon.svg" alt="Address Icon" />

            <p>Addis Ababa, Ethiopia</p>
          </div>
          <div class="info-item">
            <div class="icon-title">
              <img src="images/phone-icon.svg" alt="Phone Icon" />

            </div>

            <p>+251902503952</p>
          </div>
          <div class="info-item">
            <div class="icon-title">  <img src="images/email-icon.svg" alt="Email Icon" />
            <h3>Email Me</h3></div>
          
            <p>megdela21@gmail.com</p>
          </div>
        </div>
        <div class="form-group">
        <form id="contact-form" onsubmit="return sendMail()">
            <div class="form-group">
                <input
                    type="text"
                    name="name"
                    id="name-field"
                    placeholder="Your name"
                    required
                />
            </div>
            <div class="form-group">
                <input
                    type="email"
                    name="email"
                    id="email-field"
                    placeholder="Your email"
                    required
                />
            </div>
            <div class="form-group">
                <textarea
                    name="message"
                    id="message-field"
                    placeholder="Your message"
                    required
                ></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
